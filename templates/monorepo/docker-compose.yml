services:
  postgres:
    image: postgres:16-alpine
    container_name: makeabet-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-makeabet}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-makeabet}
      POSTGRES_DB: ${POSTGRES_DB:-makeabet}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-makeabet}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: makeabet-redis
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD:-makeabet}" ]
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-makeabet}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-makeabet}", "PING"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  redis-data:
